<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
</head>
<body>
<div th:replace="header">...</div>

<h1>Courses</h1>

<form th:action="@{/admin/addNewCourse}" method="post" th:object="${course}">


    <input type="text" th:field="*{name}" required="true" placeholder="Name"/>
    <input type="text" th:field="*{fees}" required="true" placeholder="Fees"/>

    <button>Add Course</button>

</form>
<div class="py-4">

<table class="table table-striped table-hover">
    <thead class="table-dark">
    <tr>
        <th scope="col">Course ID</th>
        <th scope="col">Course Name</th>
        <th scope="col">Fees</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="course: ${courses}">
        <td th:text="${course.courseId}"></td>
        <td th:text="${course.name}"></td>
        <td th:text="${course.fees}"></td>
        <td><a th:href="@{/admin/viewStudents(id=${course.courseId})}" class="btn btn-warning">VIEW STUDENTS</a></td>
    </tr>
    </tbody>
</table>
</div>
<a th:href="@{/dashboard}">
    <button class="btn btn-style btn-style-3 text-left">BACK</button>
</a>
</body>
</html>
