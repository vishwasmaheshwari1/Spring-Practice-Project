<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>

    <div th:replace="header">...</div>

    <h1>Dashboard Page</h1>

    <a th:href="@{/home}">Home</a>

    <p th:text="${'Welcome - ' + username + '!'}"></p>

    <p th:text="${'Your roles are ' + roles}"></p>
    <p th:if="${!#strings.isEmpty(enrolledClass)}" th:text="${'Your enrolled class is - [' + enrolledClass + ']'}"></p>

    <br>

    <a th:href="@{/displayProfile}" sec:authorize="hasRole('ROLE_ADMIN')">Profile</a>

<!--    <a th:href="@{/displayMessages}" sec:authorize="hasRole('ROLE_ADMIN')">Messages</a>-->
    <a th:href="@{/displayMessages/page/1?sortField=name&sortDir=desc}" sec:authorize="hasRole('ROLE_ADMIN')">Messages</a>

    <a th:href="@{/admin/displayClasses}" sec:authorize="hasRole('ROLE_ADMIN')">Classes</a>

    <a th:href="@{/admin/displayCourses}" sec:authorize="hasRole('ROLE_ADMIN')">Courses</a>
    <a th:href="@{/student/displayCourses}" sec:authorize="hasRole('ROLE_STUDENT')">Courses</a>

</body>
</html>
